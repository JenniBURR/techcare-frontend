<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - TechCare</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="d-flex flex-column align-items-center justify-content-center" style="height: 100vh; background-color: #e2fcd6;">
    <div class="container" style="width: 400px; background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px;">
        <h1 class="text-center mb-1">TechCare</h1>
        <p class="text-center mb-3 small">Medicine Inventory System</p>

        <div class="card p-4">
            <!-- Login form in a square card -->
            <h2 class="text-center mb-4">Login</h2>
            <form onsubmit="return validateLogin()">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberEmail" name="rememberEmail">
                    <label class="form-check-label" for="rememberEmail">Remember Email</label>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="userType" class="form-label">Select User Type:</label>
                    <select class="form-select" id="userType" name="userType">
                        <option value="admin">Manager</option>
                        <option value="cashier">Staff</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: #095d7e;">Login</button>
            </form>

            <!-- Error message -->
            <div id="errorMessage" class="text-danger mt-3"></div>
        </div>

        <!-- Footer -->
        <footer class="mt-2 text-center" style="color: #095d7e;">
            <span>&copy; TechCare 2023</span>
        </footer>
    </div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/js/scripts.js"></script>

    <script>
        function validateLogin() {
            // Dummy validation, you should replace this with your actual login validation logic
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (email === 'admin@example.com' && password === 'admin123') {
                // Successful login
                return true;
            } else {
                // Display error message
                document.getElementById('errorMessage').innerText = 'Invalid email or password. Please try again.';
                return false;
            }
        }
    </script>
</body>

</html>
