<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - SB Admin</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center" style="margin: 0px;padding: 0px;">
                        <div class="col-lg-5">
                            <h1 style="text-align: center;margin: 28px;"><strong>TechCare</strong></h1>
                            <h1 style="text-align: center;font-size: 20px;margin: -32px 0px 0px;padding: 0px;"><em>Medicine Inventory System</em></h1>
                            <div class="card border-0 shadow-lg rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Login</h3>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-floating mb-3"><input class="form-control form-control" type="email" id="inputEmail" placeholder="name@example.com"><label class="form-label" for="inputEmail">Email address</label></div>
                                        <div class="form-check mb-3"><input type="checkbox" class="form-check-input" id="inputRememberPassword" value=""><label class="form-label form-check-label" for="inputRememberPassword">Remember Username</label></div>
                                        <div class="form-floating mb-3"><input class="form-control form-control" type="password" id="inputPassword" placeholder="Password"><label class="form-label" for="inputPassword">Password</label></div>
                                        <div class="d-flex justify-content-between align-items-center mt-4 mb-0">
                                            <div class="dropdown"><button class="btn btn-primary dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown" type="button">Dropdown </button>
                                                <div class="dropdown-menu"><a class="dropdown-item" href="#">First Item</a><a class="dropdown-item" href="#">Second Item</a><a class="dropdown-item" href="#">Third Item</a></div>
                                            </div><a class="btn btn-primary" role="button" href="index.html">Login</a>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="register.html">Need an account? Sign up!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="bg-light mt-auto py-4">
                <div class="container-fluid px-4">
                    <div class="d-flex justify-content-between align-items-center small">
                        <div class="text-muted"><span>Copyright © TechCare 2023</span></div>
                        <div><a href="#">Privacy Policy</a><span> · </span><a href="#">Terms &amp; Conditions</a></div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"></script>
    <script src="assets/js/js/datatables-simple-demo.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="assets/js/assets/demo/chart-area-demo.js"></script>
    <script src="assets/js/assets/demo/chart-bar-demo.js"></script>
    <script src="assets/js/assets/demo/chart-pie-demo.js"></script>
